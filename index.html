      <button id="show-paypal-button-container0" class="vanessa-veronica">Descargar 1$</button>
      <div id="paypal-button-container0" style="display: none;" class="ap36"></div>
      <script>
        paypal.Buttons({
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: '1.00'
                }
              }]
            });
          },
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              downloadImage('images/vanessa-veronica.jpg');
            });
          }
        }).render('#paypal-button-container0');
        document.getElementById('show-paypal-button-container0').addEventListener('click', function() {
          document.getElementById('paypal-button-container0').style.display = 'block';
        });
        function downloadImage(urlImage) {
        var linkDownload = document.createElement('a');
        linkDownload.href = urlImage;
        linkDownload.download = urlImage.split('/').pop(); // Obtener el nombre del archivo
        document.body.appendChild(linkDownload);
        linkDownload.click();
        document.body.removeChild(linkDownload);
    }
      </script>
